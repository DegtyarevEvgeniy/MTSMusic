<body>
<div class="uk-flex-column">

    <p style="font-weight: 500; font-size: 2em;">Мои данные</p>
    <div class="uk-flex uk-flex-column uk-form-horizontal">
        <div class="uk-flex uk-margin-bottom">
            <input style="font-weight: 300; font-size: 1.2em;" class="uk-input uk-margin-right" type="text" placeholder="Фамилия" aria-label="Input">
            <input style="font-weight: 300; font-size: 1.2em;" class="uk-input uk-margin-right" type="text" placeholder="Имя" aria-label="Input">
            <input style="font-weight: 300; font-size: 1.2em;" class="uk-input" type="text" placeholder="Отчество" aria-label="Input">
        </div>
        <div class="uk-margin-bottom">
            <label class="uk-form-label" style="font-weight: 300; font-size: 1.3em;">Ваш e-mail</label>
            <div class="uk-form-controls">
                <input style="font-weight: 300; font-size: 1.3em;" class="uk-input uk-form-blank uk-width-1-3" id="form-horizontal-text" type="text" placeholder="email@mail.com">
            </div>
        </div>
        <div class="uk-margin-bottom">
            <label class="uk-form-label" style="font-weight: 300; font-size: 1.3em;">Пароль</label>
            <div class="uk-form-controls uk-form-controls-text">
                <button class="uk-button uk-button-default uk-border-rounded">Изменить</button>
            </div>
        </div>
        <hr>
    </div>

    <div class="uk-form-horizontal">
        <div class="uk-margin-bottom">
            <label class="uk-form-label" style="font-weight: 300; font-size: 1.3em;">Телефон</label>
            <div class="uk-form-controls">
                <input style="font-weight: 300; font-size: 1.3em;" class="uk-input uk-width-1-3" id="form-horizontal-text" type="text" placeholder="+7">
                <button class="uk-button uk-button-default" disabled>Заполните номер телефона</button>
            </div>
        </div>

        <div class="uk-margin-bottom">
            <label class="uk-form-label" style="font-weight: 300; font-size: 1.3em;">Дата рождения</label>
            <div class="uk-form-controls uk-form-controls-text">
                <input class="uk-input uk-width-1-3" id="form-horizontal-text" type="text" placeholder="ДД.ММ.ГГГГ">
            </div>
        </div>
        <div class="uk-margin-bottom">
            <label class="uk-form-label" style="font-weight: 300; font-size: 1.3em;">Пол</label>
            <div class="uk-form-controls uk-form-controls-text">
                <button class="uk-button uk-button-default uk-margin-remove BtnMen">Мужской</button>
                <button class="uk-button uk-button-default uk-margin-remove BtnWomen">Женский</button>
            </div>
        </div>
        <button class="uk-button uk-button-secondary uk-margin-medium-bottom uk-border-rounded">Сохранить</button>
    </div>

</div>
</body>

<script>
   
    $('.BtnMen').on('click', {}, function (inBody) {
        $(this).removeClass('uk-button-defaul').addClass('uk-button-secondary');
        $('.BtnWomen').removeClass('uk-button-secondary').addClass('uk-button-default')
    });

    $('.BtnWomen').on('click', {}, function (inBody) {
        $(this).removeClass('uk-button-defaul').addClass('uk-button-secondary');
        $('.BtnMen').removeClass('uk-button-secondary').addClass('uk-button-default')
    });
</script>
